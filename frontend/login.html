{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <title>Login</title>
   <meta content="width=device-width, initial-scale=1.0" name="viewport" />
   <meta content="" name="description" />
   <meta content="" name="author" />
   <link href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
   <link href="{% static 'assets/bootstrap/css/bootstrap-responsive.min.css' %}" rel="stylesheet" />
   <link href="{% static 'assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
   <link href="{% static 'css/style.css' %}" rel="stylesheet" />
   <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />
   <link href="{% static 'css/style-default.css' %}" rel="stylesheet" id="style_color" />
</head>
<body class="lock">

    <form action="{% url 'show_login' %}" method="post">
       {% csrf_token %}
       
       <div 
        style="
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;"
        >
            <div 
                style="
                    width: 250px; 
                    background-color: #f0f0f0; 
                    padding: 15px; 
                    border-radius: 10px !important; 
                    text-align: center;"
            >

                <div 
                    class="control-group" 
                    style="margin-top: 10px;"
                >

                    <label class="control-label">Usuario</label>
                    <div class="controls">
                        <input type="text" class="input-medium" name="usuario" />
                    </div>
                    
                    <label for="password" class="control-label">Password</label>
                    <div class="controls">
                        <input class="input-medium" id="password" name="password" type="password" />
                    </div>

                </div>

                <button class="btn btn-success" type="submit" style="margin-top: 2px; margin-bottom: 2px;">Ingresar</button>
            
            </div>
       
        </div>

    </form>
 </body>

</html>
